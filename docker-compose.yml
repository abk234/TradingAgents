version: '3.8'

services:
  app:
    build: .
    container_name: trading_agents_app
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - ./data:/app/data
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis
    env_file:
      - .env

  redis:
    image: redis:6.2-alpine
    container_name: trading_agents_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  # Optional: ChromaDB if running as a service
  # chromadb:
  #   image: chromadb/chroma
  #   ports:
  #     - "8000:8000"

volumes:
  redis_data:
