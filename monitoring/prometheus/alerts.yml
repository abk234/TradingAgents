groups:
  - name: tradingagents_alerts
    interval: 30s
    rules:
      # API Health Alerts
      - alert: APIDown
        expr: up{job="tradingagents-api"} == 0
        for: 1m
        labels:
          severity: critical
          component: api
        annotations:
          summary: "Trading Agents API is down"
          description: "The Trading Agents API has been down for more than 1 minute."

      - alert: HighErrorRate
        expr: rate(tradingagents_chat_failures_total[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
          component: api
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} over the last 5 minutes."

      - alert: SlowResponseTime
        expr: histogram_quantile(0.95, rate(tradingagents_agent_processing_seconds_bucket[5m])) > 30
        for: 5m
        labels:
          severity: warning
          component: agent
        annotations:
          summary: "Slow agent response time"
          description: "95th percentile response time is {{ $value }}s (threshold: 30s)"

      # Database Alerts
      - alert: PostgreSQLDown
        expr: up{job="postgres"} == 0
        for: 1m
        labels:
          severity: critical
          component: database
        annotations:
          summary: "PostgreSQL is down"
          description: "PostgreSQL database has been unreachable for more than 1 minute."

      - alert: HighDatabaseConnections
        expr: pg_stat_database_numbackends > 80
        for: 5m
        labels:
          severity: warning
          component: database
        annotations:
          summary: "High number of database connections"
          description: "Database has {{ $value }} active connections (threshold: 80)"

      - alert: SlowQueries
        expr: rate(pg_stat_statements_mean_exec_time[5m]) > 1000
        for: 5m
        labels:
          severity: warning
          component: database
        annotations:
          summary: "Slow database queries detected"
          description: "Average query execution time is {{ $value }}ms"

      # Redis Alerts
      - alert: RedisDown
        expr: up{job="redis"} == 0
        for: 1m
        labels:
          severity: critical
          component: cache
        annotations:
          summary: "Redis is down"
          description: "Redis cache has been unreachable for more than 1 minute."

      - alert: RedisHighMemory
        expr: redis_memory_used_bytes / redis_memory_max_bytes > 0.9
        for: 5m
        labels:
          severity: warning
          component: cache
        annotations:
          summary: "Redis memory usage high"
          description: "Redis is using {{ $value | humanizePercentage }} of available memory"

      - alert: RedisLowHitRate
        expr: rate(redis_keyspace_hits_total[5m]) / (rate(redis_keyspace_hits_total[5m]) + rate(redis_keyspace_misses_total[5m])) < 0.7
        for: 10m
        labels:
          severity: info
          component: cache
        annotations:
          summary: "Low Redis cache hit rate"
          description: "Cache hit rate is {{ $value | humanizePercentage }} (threshold: 70%)"

      # System Resource Alerts
      - alert: HighCPUUsage
        expr: 100 - (avg by (instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
          component: system
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is {{ $value }}% on {{ $labels.instance }}"

      - alert: HighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 85
        for: 5m
        labels:
          severity: warning
          component: system
        annotations:
          summary: "High memory usage"
          description: "Memory usage is {{ $value }}% on {{ $labels.instance }}"

      - alert: LowDiskSpace
        expr: (node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"}) * 100 < 15
        for: 5m
        labels:
          severity: warning
          component: system
        annotations:
          summary: "Low disk space"
          description: "Disk space is {{ $value }}% available on {{ $labels.instance }}"

      # Business Metrics Alerts
      - alert: LowUserSatisfaction
        expr: tradingagents_feedback_score_average < 3.0
        for: 1h
        labels:
          severity: warning
          component: business
        annotations:
          summary: "Low user satisfaction score"
          description: "Average feedback score is {{ $value }} (threshold: 3.0)"

      - alert: NoActivityDetected
        expr: rate(tradingagents_chat_requests_total[1h]) == 0
        for: 2h
        labels:
          severity: info
          component: business
        annotations:
          summary: "No user activity detected"
          description: "No chat requests received in the last 2 hours"

      # LLM Cost Alerts (optional)
      - alert: HighLLMCost
        expr: increase(tradingagents_llm_cost_usd_total[1h]) > 10
        for: 5m
        labels:
          severity: warning
          component: llm
        annotations:
          summary: "High LLM costs detected"
          description: "LLM costs exceeded $10 in the last hour: ${{ $value }}"

      - alert: LLMLatencyHigh
        expr: histogram_quantile(0.95, rate(tradingagents_llm_latency_seconds_bucket[5m])) > 10
        for: 5m
        labels:
          severity: warning
          component: llm
        annotations:
          summary: "High LLM latency"
          description: "95th percentile LLM latency is {{ $value }}s (threshold: 10s)"
