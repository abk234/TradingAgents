server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Scrape Trading Agents application logs
  - job_name: tradingagents
    static_configs:
      - targets:
          - localhost
        labels:
          job: tradingagents
          app: trading-agents
          __path__: /app/logs/*.log

  # Scrape system logs
  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          job: varlogs
          __path__: /var/log/*.log

  # Pipeline stages to parse and structure logs
  - job_name: tradingagents-structured
    pipeline_stages:
      - json:
          expressions:
            timestamp: timestamp
            level: level
            message: message
            logger: logger
      - labels:
          level:
          logger:
      - timestamp:
          source: timestamp
          format: RFC3339
    static_configs:
      - targets:
          - localhost
        labels:
          job: tradingagents-structured
          app: trading-agents
          __path__: /app/logs/*.json
